<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路 To do List  路</title>
    <link rel="icon"
        href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/twitter/322/blue-book_1f4d8.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/abef669921.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-grid gap-2 form-group">

        <h2 class="text-center mt-4">路 To do List
            <i class="fa-solid fa-book text-primary fa-bounce" style="--fa-animation-duration: 1.5s;"></i> 路
        </h2>
        <hr class="my-0 mb-3">
        <div class="mx-auto row col-md-8">
            <form id="formulario" class="mx-auto col-xs-12 gap-3 w-100 d-inline-flex m-2 row">
                <h3 class="align-middle m-0 p-0">Nueva tarea:</h3>
                <input id="input" type="text" placeholder="Ingresa una nueva tarea" class="form-control p-3 my-0"
                    autofocus>
                <button class="d-grid gap-3 p-3 mx-auto btn  btn-primary shadow-sm m-2 w-50 btn-lg"
                    type="submit">Agregar</button>
            </form>
        </div>
        <div class="d-flex justify-content-between align-items-end">
            <div>
                <h3 class="pt-3 my-0">Lista de tareas: </h3>
            </div>
            <div>
                <h4 class="pt-3 my-0 text-right ">Total:
                    <span class="text-right text-primary" id="spanTotal"></span>

                </h4>
                <h4 class="pt-3 my-0 text-right">Completadas:
                    <span class="text-right text-primary" id="spanComplete">0</span>
                </h4>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-start align-items-end">
                <h5 class="pt-3 my-0 ms-3 me-5 text-primary" style="width: 85px;">ID</h5>
                <h5 class="pt-3 my-0 ms-5 d-inline-flex ms-4 text-primary">TAREA</h5>
            </div>
            <div id="lista-tareas" class="my-2">

            </div>
        </div>


        <!-- template de tarea -->
        <template id="template">
            <div
                class="text-dark bg-light bg-opacity-25 shadow-sm p-3 mb-3 form-control border-primary d-inline-flex justify-content-between">
                <div class="">
                    <h4 class="d-inline-flex ms-0 " id="idTarea"></h4>
                    <h4 class="d-inline-flex ms-3" id="idName"></h4>
                </div>
                <div class="">
                    <h3 class="align-middle m-0">
                        <i class="fa-solid fa-circle-check fa-beat text-primary p-1"
                            style="--fa-animation-duration: 1.5s;" role="button"></i>
                        <i class="fa-solid fa-trash-can text-secondary p-1" role="button"></i>
                        <!-- <i class="fa-solid fa-arrow-rotate-left text-dark" role="button"></i> -->
                    </h3>
                </div>
            </div>
        </template>
    </div>

    <!-- template de div inicial de que NO hay tareas pendientes -->
    <template id="template-2">
        <div class="alert alert-dark text-center py-5">
            <h3 class="m-0 d-inline-block text-truncate">
                <i class="fa-solid fa-splotch text-primary fa-spin px-2 " style="--fa-animation-duration: 7s;">
                </i>No hay tareas pendientes<i class="fa-solid fa-splotch text-primary fa-spin px-2"
                    style="--fa-animation-duration: 7s;"></i>
            </h3>
        </div>
    </template>



    <script src="assets/js/app.js"></script>
</body>

</html>
